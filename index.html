<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2f2f2f;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
        }
        .upload-section {
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-top: 10px;
        }
        .score-board {
            background-color: #4a2c2a;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .team {
            margin: 10px 0;
        }
        .team-name {
            font-weight: bold;
        }
        .score {
            font-size: 24px;
            margin-left: 10px;
        }
        #loading {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="upload-section">
        <input type="file" id="screenshotInput" accept="image/*">
        <div id="loading">Processing...</div>
    </div>
    <div class="score-board" id="scoreBoard">
        <div class="team" id="team1">
            <span class="team-name">Team 1</span>
            <span class="score" id="score1">0</span>
        </div>
        <div class="team" id="team2">
            <span class="team-name">Team 2</span>
            <span class="score" id="score2">0</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
    <script>
        const screenshotInput = document.getElementById('screenshotInput');
        const loading = document.getElementById('loading');
        const score1 = document.getElementById('score1');
        const score2 = document.getElementById('score2');

        screenshotInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                loading.style.display = 'block';
                Tesseract.recognize(
                    file,
                    'eng+rus',
                    { logger: m => console.log(m) }
                ).then(({ data: { text } }) => {
                    loading.style.display = 'none';
                    const lines = text.split('\n').map(line => line.trim()).filter(line => line);
                    let team1Score = 0, team2Score = 0;

                    // Simple parsing assuming scores are numbers at the end of lines
                    lines.forEach(line => {
                        const match = line.match(/\d+$/);
                        if (match) {
                            const score = parseInt(match[0], 10);
                            if (!team1Score) team1Score = score;
                            else if (!team2Score) team2Score = score;
                        }
                    });

                    if (team1Score && team2Score) {
                        score1.textContent = team1Score;
                        score2.textContent = team2Score;
                    } else {
                        alert('Could not extract scores accurately. Please try a clearer image.');
                    }
                }).catch(err => {
                    loading.style.display = 'none';
                    alert('Error processing image: ' + err.message);
                });
            }
        });
    </script>
</body>
</html>
