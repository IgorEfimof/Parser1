<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>NBA 2K Парсер скриншотов</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f6fa;
      color: #222;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    h1 {
      font-size: 22px;
      color: #1a365d;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: 600;
    }
    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    #preview {
      max-width: 100%;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-top: 10px;
    }
    .log {
      background: #f9fafb;
      border-radius: 8px;
      padding: 12px;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 14px;
      border: 1px solid #ddd;
      margin-top: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
    }
    th {
      background: #f0f7ff;
    }
    .small { font-size: 13px; color: #555; }
  </style>
</head>
<body>

  <div class="card">
    <h1>Парсер скринов NBA 2K / ESportsBattle</h1>
    <input type="file" id="file" accept="image/*">
    <button id="run" disabled>Распознать</button>
    <div id="status" class="small">Выберите скриншот</div>
    <img id="preview" alt="">
  </div>

  <div class="card">
    <h3>Распознанный текст</h3>
    <div id="rawText" class="log">Здесь появится текст...</div>
  </div>

  <div class="card">
    <h3>Результаты парсинга</h3>
    <div id="parsed"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
  <script>
    const fileInput = document.getElementById('file');
    const preview = document.getElementById('preview');
    const runBtn = document.getElementById('run');
    const status = document.getElementById('status');
    const rawTextEl = document.getElementById('rawText');
    const parsedEl = document.getElementById('parsed');

    let currentImage = null;

    // Загружаем превью
    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      preview.src = url;
      currentImage = file;
      status.textContent = "Файл выбран. Готов к распознаванию.";
      runBtn.disabled = false;
      rawTextEl.textContent = 'Здесь появится текст...';
      parsedEl.innerHTML = '';
    });

    // Основная функция распознавания
    runBtn.addEventListener('click', async () => {
      if (!currentImage) return;
      runBtn.disabled = true;
      status.textContent = "Инициализация OCR...";

      try {
        const reader = new FileReader();
        reader.readAsDataURL(currentImage);
        await new Promise(r => reader.onload = r);

        const imageDataUrl = reader.result;
        status.textContent = "Распознавание (русский)...";

        const result = await Tesseract.recognize(
          imageDataUrl,
          'rus+eng',
          {
            logger: m => {
              if (m.status && m.progress != null)
                status.textContent = `${m.status}: ${(m.progress * 100).toFixed(0)}%`;
            }
          }
        );

        const text = result.data.text.trim();
        rawTextEl.textContent = text || '(Ничего не найдено)';
        console.log("OCR result:", text);

        const parsed = parseMatchText(text);
        renderParsed(parsed);
        status.textContent = "Готово";

      } catch (err) {
        console.error(err);
        status.textContent = "Ошибка OCR: " + err.message;
      } finally {
        runBtn.disabled = false;
      }
    });

    // Парсер текста
    function parseMatchText(text) {
      const lines = text.split(/\r?\n/).map(l => l.trim()).filter(Boolean);
      const teams = [];

      for (const l of lines) {
        if (/\d+\s+\d+\s+\d+/.test(l)) {
          const nums = l.match(/\d+/g)?.map(Number) || [];
          const name = l.replace(/\d+/g, '').trim();
          teams.push({ name, perQuarter: nums.slice(0, -1), total: nums.at(-1) });
        }
      }

      return { teams };
    }

    // Отображение таблицы
    function renderParsed(parsed) {
      parsedEl.innerHTML = '';
      if (!parsed.teams.length) {
        parsedEl.innerHTML = '<p>Не удалось определить команды.</p>';
        return;
      }

      const table = document.createElement('table');
      table.innerHTML = '<tr><th>Команда</th><th>По четвертям</th><th>Итого</th></tr>';

      for (const team of parsed.teams) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${team.name}</td>
          <td>${team.perQuarter.join(' + ')}</td>
          <td>${team.total}</td>
        `;
        table.appendChild(tr);
      }
      parsedEl.appendChild(table);
    }
  </script>
</body>
</html>
