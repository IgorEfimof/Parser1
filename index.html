<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>NBA 2K OCR Парсер + Расчёт тотала</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f6f8fa;
      color: #222;
      padding: 24px;
      max-width: 900px;
      margin: auto;
    }
    h1 { color: #1a365d; font-size: 22px; margin-bottom: 8px; }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 20px;
      margin-bottom: 20px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      font-weight: 600;
      cursor: pointer;
    }
    button:disabled { background: #94a3b8; cursor: not-allowed; }
    #preview { max-width:100%; margin-top:10px; border-radius:8px; border:1px solid #ddd; }
    .log {
      background: #f9fafb;
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 12px;
      font-family: monospace;
      font-size: 14px;
      white-space: pre-wrap;
    }
    .result {
      font-size: 18px;
      line-height: 1.6;
    }
    .highlight { font-weight: bold; color: #1a365d; }
  </style>
</head>
<body>

  <div class="card">
    <h1>Парсер скринов NBA 2K / ESportsBattle</h1>
    <input type="file" id="file" accept="image/*" />
    <button id="run" disabled>Распознать и рассчитать</button>
    <div id="status">Выберите изображение</div>
    <img id="preview" alt="preview" />
  </div>

  <div class="card">
    <h3>Распознанный текст</h3>
    <div id="rawText" class="log">Текст появится здесь...</div>
  </div>

  <div class="card">
    <h3>Результаты</h3>
    <div id="parsed" class="result"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.1.0/dist/tesseract.min.js"></script>
  <script>
    const fileInput = document.getElementById('file');
    const runBtn = document.getElementById('run');
    const preview = document.getElementById('preview');
    const status = document.getElementById('status');
    const rawTextEl = document.getElementById('rawText');
    const parsedEl = document.getElementById('parsed');
    let currentImage = null;

    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      preview.src = url;
      currentImage = file;
      runBtn.disabled = false;
      status.textContent = "Файл выбран. Готов к распознаванию.";
    });

    runBtn.addEventListener('click', async () => {
      if (!currentImage) return;
      runBtn.disabled = true;
      parsedEl.innerHTML = '';
      status.textContent = "Запуск OCR...";

      try {
        const reader = new FileReader();
        reader.readAsDataURL(currentImage);
        await new Promise(resolve => reader.onload = resolve);
        const dataUrl = reader.result;

        const { data: { text } } = await Tesseract.recognize(
          dataUrl, 'rus+eng',
          {
            logger: m => {
              if (m.status && m.progress != null)
                status.textContent = `${m.status}: ${(m.progress * 100).toFixed(0)}%`;
            },
            tessedit_char_whitelist: '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ:.()-+/%x× '
          }
        );

        rawTextEl.textContent = text.trim() || "(ничего не найдено)";
        const parsed = parseMatch(text);
        renderResult(parsed);
        status.textContent = "Готово ✅";

      } catch (err) {
        console.error(err);
        status.textContent = "Ошибка: " + err.message;
        rawTextEl.textContent = err.stack || err.message;
      } finally {
        runBtn.disabled = false;
      }
    });

    // --- Основной парсер ---
    function parseMatch(text) {
      const lines = text.split(/\r?\n/).map(l => l.trim()).filter(Boolean);
      const result = {
        team1: null, score1: null,
        team2: null, score2: null,
        totalLine: null, handicap: null,
        predicted: null
      };

      // --- ищем строки с командами и счётом ---
      const scoreLines = lines.filter(l => /\d+\s+\d+\s+\d+/.test(l) || /\d+\s+\d+/.test(l));
      if (scoreLines.length >= 2) {
        const [l1, l2] = scoreLines;
        const n1 = (l1.match(/\d+/g) || []).map(Number);
        const n2 = (l2.match(/\d+/g) || []).map(Number);
        result.team1 = l1.replace(/[0-9]/g, '').trim();
        result.team2 = l2.replace(/[0-9]/g, '').trim();
        result.score1 = n1.at(-1) || 0;
        result.score2 = n2.at(-1) || 0;
      } else {
        // fallback — ищем любые строки с 2-3 числами подряд
        const candidates = lines.filter(l => /\d+\D+\d+/.test(l));
        if (candidates.length >= 2) {
          const nums1 = candidates[0].match(/\d+/g)?.map(Number) || [];
          const nums2 = candidates[1].match(/\d+/g)?.map(Number) || [];
          result.score1 = nums1.at(-1) || 0;
          result.score2 = nums2.at(-1) || 0;
        }
      }

      // --- ищем форы ---
      const handicapLine = lines.find(l => /фора|Фора|Ф1|Ф2/.test(l));
      if (handicapLine) {
        const f1 = handicapLine.match(/Ф1\s*\(([^)]+)\)/i);
        const f2 = handicapLine.match(/Ф2\s*\(([^)]+)\)/i);
        if (f1 && f2) result.handicap = `Ф1(${f1[1]}) / Ф2(${f2[1]})`;
      }

      // --- ищем тоталы ---
      const totalLine = lines.find(l => /ТБ|ТМ/.test(l));
      if (totalLine) {
        const tm = totalLine.match(/ТМ\s*\(([\d.]+)\)/i);
        const tb = totalLine.match(/ТБ\s*\(([\d.]+)\)/i);
        if (tm && tb) result.totalLine = `ТМ(${tm[1]}) / ТБ(${tb[1]})`;
      }

      // --- вычисляем общий и прогноз ---
      if (result.score1 != null && result.score2 != null) {
        const total = result.score1 + result.score2;
        result.totalNow = total;

        // если найден базовый тотал, попробуем прогнозировать
        const base = totalLine?.match(/([\d.]+)/)?.[1];
        if (base) {
          const totalNum = parseFloat(base);
          const progress = total / totalNum;
          const predicted = Math.round(total / progress);
          result.predicted = predicted;
        }
      }

      return result;
    }

    function renderResult(r) {
      if (!r || (r.score1 == null && r.score2 == null)) {
        parsedEl.innerHTML = "Не удалось извлечь данные.";
        return;
      }
      parsedEl.innerHTML = `
        <div><span class="highlight">Команда 1:</span> ${r.team1 || '-'} — ${r.score1}</div>
        <div><span class="highlight">Команда 2:</span> ${r.team2 || '-'} — ${r.score2}</div>
        <div><span class="highlight">Общий тотал:</span> ${r.totalNow || 0}</div>
        ${r.totalLine ? `<div><span class="highlight">Линия тотала:</span> ${r.totalLine}</div>` : ''}
        ${r.handicap ? `<div><span class="highlight">Фора:</span> ${r.handicap}</div>` : ''}
        ${r.predicted ? `<div><span class="highlight">Прогнозируемый итог:</span> ${r.predicted}</div>` : ''}
      `;
    }
  </script>
</body>
</html>
